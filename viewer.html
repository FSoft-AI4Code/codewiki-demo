<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeWiki Documentation Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@11.9.0/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@11.0.0/marked.min.js"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #f1f5f9;
            --text-color: #334155;
            --border-color: #e2e8f0;
            --hover-color: #f8fafc;
            --code-bg: #f8fafc;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #ffffff;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 320px;
            background-color: var(--secondary-color);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            overflow-y: auto;
            position: fixed;
            height: 100vh;
        }
        
        .content {
            flex: 1;
            margin-left: 320px;
            padding: 40px 60px;
            max-width: calc(100% - 320px);
        }
        
        .logo {
            font-size: 20px;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 15px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: white;
            color: var(--primary-color);
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }
        
        .back-btn:hover {
            background: var(--hover-color);
            border-color: var(--primary-color);
        }
        
        .repo-info {
            margin: 20px 0;
            padding: 15px;
            background: #f8fafc;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .repo-info h4 {
            margin: 0 0 10px 0;
            font-size: 12px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .info-row {
            font-size: 11px;
            color: #475569;
            line-height: 1.6;
            margin-bottom: 4px;
        }
        
        .info-row strong {
            font-weight: 600;
            min-width: 80px;
            display: inline-block;
        }
        
        .nav-section {
            margin-bottom: 20px;
        }
        
        .nav-section h3 {
            font-size: 12px;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
            padding: 8px 12px;
        }
        
        .nav-item {
            display: block;
            padding: 10px 12px;
            color: var(--text-color);
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.2s ease;
            margin-bottom: 2px;
            cursor: pointer;
        }
        
        .nav-item:hover {
            background-color: white;
            color: var(--primary-color);
        }
        
        .nav-item.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .nav-subsection {
            margin-left: 15px;
            margin-top: 5px;
        }
        
        .nav-subsection .nav-item {
            font-size: 13px;
            padding: 8px 12px;
        }
        
        .nav-subsection .nav-subsection {
            margin-left: 20px;
        }
        
        .nav-subsection .nav-subsection .nav-item {
            font-size: 12px;
            padding: 6px 10px;
        }
        
        .markdown-content {
            max-width: 100%;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .markdown-content h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
        }
        
        .markdown-content h2 {
            font-size: 2rem;
            font-weight: 600;
            color: #334155;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }
        
        .markdown-content h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #475569;
            margin-top: 2rem;
            margin-bottom: 0.75rem;
        }
        
        .markdown-content h4 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #475569;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .markdown-content p {
            margin-bottom: 1rem;
            color: #475569;
        }
        
        .markdown-content ul, .markdown-content ol {
            margin-bottom: 1rem;
            padding-left: 2rem;
        }
        
        .markdown-content li {
            margin-bottom: 0.5rem;
            color: #475569;
        }
        
        .markdown-content code {
            background-color: var(--code-bg);
            padding: 0.2em 0.4em;
            border-radius: 0.25rem;
            font-family: 'Fira Code', 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
            color: #e11d48;
        }
        
        .markdown-content pre {
            background-color: var(--code-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1.25rem;
            overflow-x: auto;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        
        .markdown-content pre code {
            background-color: transparent;
            padding: 0;
            color: var(--text-color);
            font-size: 0.875rem;
        }
        
        .markdown-content blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: 1rem;
            margin: 1.5rem 0;
            font-style: italic;
            color: #64748b;
            background: var(--hover-color);
            padding: 1rem 1rem 1rem 1.5rem;
            border-radius: 0 0.5rem 0.5rem 0;
        }
        
        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        
        .markdown-content th, .markdown-content td {
            border: 1px solid var(--border-color);
            padding: 0.75rem;
            text-align: left;
        }
        
        .markdown-content th {
            background-color: var(--secondary-color);
            font-weight: 600;
            color: var(--text-color);
        }
        
        .markdown-content tr:hover {
            background-color: var(--hover-color);
        }
        
        .markdown-content a {
            color: var(--primary-color);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }
        
        .markdown-content a:hover {
            border-bottom-color: var(--primary-color);
        }
        
        .markdown-content img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
        
        .mermaid {
            margin: 2rem 0;
            padding: 1.5rem;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            overflow-x: auto;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            color: #64748b;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--secondary-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            padding: 2rem;
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 0.5rem;
            color: #991b1b;
            margin: 2rem 0;
        }
        
        .error h3 {
            margin-bottom: 0.5rem;
        }
        
        @media (max-width: 1024px) {
            .sidebar {
                width: 100%;
                position: relative;
                height: auto;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
            
            .content {
                margin-left: 0;
                padding: 20px;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <a href="index.html" class="back-btn">← Back to Gallery</a>
            <div class="logo" id="repo-name">📚 Loading...</div>
            
            <div class="repo-info" id="repo-info" style="display: none;">
                <h4>Generation Info</h4>
                <div id="info-content"></div>
            </div>
            
            <div class="nav-section">
                <div class="nav-item active" data-file="overview.md">
                    📄 Overview
                </div>
            </div>
            
            <div id="navigation"></div>
        </nav>
        
        <main class="content">
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <p>Loading documentation...</p>
            </div>
            
            <div id="content" class="markdown-content" style="display: none;"></div>
        </main>
    </div>
    
    <script>
        // Initialize marked with options
        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: true,
            mangle: false
        });
        
        // Initialize mermaid
        mermaid.initialize({
            startOnLoad: false,
            theme: 'default',
            themeVariables: {
                primaryColor: '#2563eb',
                primaryTextColor: '#334155',
                primaryBorderColor: '#e2e8f0',
                lineColor: '#64748b',
                secondaryColor: '#f1f5f9',
                tertiaryColor: '#f8fafc'
            },
            flowchart: { htmlLabels: true, curve: 'basis' },
            sequence: { mirrorActors: true, useMaxWidth: true }
        });
        
        let currentProject = '';
        let moduleTree = null;
        let metadata = null;
        
        // Get project from URL
        const urlParams = new URLSearchParams(window.location.search);
        currentProject = urlParams.get('project');
        
        if (!currentProject) {
            showError('No project specified in URL');
        } else {
            loadProject();
        }
        
        async function loadProject() {
            try {
                // Load metadata
                const metadataResponse = await fetch(`docs/${currentProject}/metadata.json`);
                if (metadataResponse.ok) {
                    metadata = await metadataResponse.json();
                    displayMetadata();
                }
                
                // Load module tree
                const treeResponse = await fetch(`docs/${currentProject}/module_tree.json`);
                if (treeResponse.ok) {
                    moduleTree = await treeResponse.json();
                    buildNavigation();
                }
                
                // Set project name
                const repoName = currentProject.replace(/-docs$/, '').replace(/--/g, '/');
                document.getElementById('repo-name').textContent = `📚 ${repoName}`;
                document.title = `${repoName} - Documentation`;
                
                // Load overview by default
                loadDocument('overview.md');
                
            } catch (error) {
                console.error('Error loading project:', error);
                showError('Failed to load project: ' + error.message);
            }
        }
        
        function displayMetadata() {
            if (!metadata || !metadata.generation_info) return;
            
            const info = metadata.generation_info;
            const stats = metadata.statistics || {};
            
            let html = '';
            if (info.main_model) {
                html += `<div class="info-row"><strong>Model:</strong> ${info.main_model}</div>`;
            }
            if (info.timestamp) {
                const date = new Date(info.timestamp);
                html += `<div class="info-row"><strong>Generated:</strong> ${date.toLocaleDateString()}</div>`;
            }
            if (info.commit_id) {
                html += `<div class="info-row"><strong>Commit:</strong> ${info.commit_id.substring(0, 8)}</div>`;
            }
            if (stats.total_components) {
                html += `<div class="info-row"><strong>Components:</strong> ${stats.total_components.toLocaleString()}</div>`;
            }
            if (stats.max_depth) {
                html += `<div class="info-row"><strong>Max Depth:</strong> ${stats.max_depth}</div>`;
            }
            
            document.getElementById('info-content').innerHTML = html;
            document.getElementById('repo-info').style.display = 'block';
        }
        
        function buildNavigation() {
            if (!moduleTree) return;
            
            const nav = document.getElementById('navigation');
            let html = '';
            
            for (const [key, data] of Object.entries(moduleTree)) {
                html += buildNavItem(key, data, 0);
            }
            
            nav.innerHTML = html;
            
            // Add click handlers
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    const file = this.getAttribute('data-file');
                    if (file) {
                        loadDocument(file);
                        
                        // Update active state
                        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                        this.classList.add('active');
                    }
                });
            });
        }
        
        function buildNavItem(key, data, depth) {
            const indentClass = depth > 0 ? 'nav-subsection' : 'nav-section';
            const fileName = `${key}.md`;
            
            let html = `<div class="${indentClass}">`;
            
            if (data.components && data.components.length > 0) {
                html += `<div class="nav-item" data-file="${fileName}">
                    ${formatNavTitle(key)}
                </div>`;
            } else if (depth === 0) {
                html += `<h3>${formatNavTitle(key)}</h3>`;
            } else {
                html += `<div class="nav-item" data-file="${fileName}">
                    ${formatNavTitle(key)}
                </div>`;
            }
            
            if (data.children) {
                for (const [childKey, childData] of Object.entries(data.children)) {
                    html += buildNavItem(childKey, childData, depth + 1);
                }
            }
            
            html += '</div>';
            return html;
        }
        
        function formatNavTitle(key) {
            return key
                .replace(/_/g, ' ')
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }
        
        async function loadDocument(filename) {
            const loading = document.getElementById('loading');
            const content = document.getElementById('content');
            
            loading.style.display = 'flex';
            content.style.display = 'none';
            
            try {
                const response = await fetch(`docs/${currentProject}/${filename}`);
                if (!response.ok) {
                    throw new Error(`Failed to load ${filename}`);
                }
                
                const markdown = await response.text();
                const html = await renderMarkdown(markdown);
                
                content.innerHTML = html;
                loading.style.display = 'none';
                content.style.display = 'block';
                
                // Render mermaid diagrams
                await renderMermaidDiagrams();
                
                // Add click handlers for internal markdown links
                setupMarkdownLinks();
                
                // Scroll to top
                window.scrollTo(0, 0);
                
            } catch (error) {
                console.error('Error loading document:', error);
                showError(`Failed to load document: ${filename}`);
            }
        }
        
        function setupMarkdownLinks() {
            // Intercept clicks on internal .md links
            const links = document.querySelectorAll('.markdown-content a[href$=".md"]');
            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const href = this.getAttribute('href');
                    
                    // Extract just the filename (handle relative paths)
                    const filename = href.split('/').pop();
                    
                    // Load the document
                    loadDocument(filename);
                    
                    // Update active state in sidebar
                    document.querySelectorAll('.nav-item').forEach(item => {
                        if (item.getAttribute('data-file') === filename) {
                            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                            item.classList.add('active');
                        }
                    });
                });
            });
        }
        
        async function renderMarkdown(markdown) {
            // Convert markdown to HTML using marked
            let html = marked.parse(markdown);
            
            // Process mermaid code blocks
            html = html.replace(
                /<pre><code class="language-mermaid">([\s\S]*?)<\/code><\/pre>/g,
                (match, code) => {
                    const decodedCode = code
                        .replace(/&lt;/g, '<')
                        .replace(/&gt;/g, '>')
                        .replace(/&amp;/g, '&')
                        .replace(/&quot;/g, '"')
                        .replace(/&#39;/g, "'");
                    return `<div class="mermaid">${decodedCode}</div>`;
                }
            );
            
            return html;
        }
        
        async function renderMermaidDiagrams() {
            const mermaidElements = document.querySelectorAll('.mermaid');
            
            for (let i = 0; i < mermaidElements.length; i++) {
                const element = mermaidElements[i];
                const id = `mermaid-${Date.now()}-${i}`;
                element.id = id;
                
                try {
                    const { svg } = await mermaid.render(id + '-svg', element.textContent);
                    element.innerHTML = svg;
                } catch (error) {
                    console.error('Mermaid rendering error:', error);
                    element.innerHTML = `<pre>Error rendering diagram:\n${element.textContent}</pre>`;
                }
            }
        }
        
        function showError(message) {
            const loading = document.getElementById('loading');
            const content = document.getElementById('content');
            
            loading.style.display = 'none';
            content.style.display = 'block';
            content.innerHTML = `
                <div class="error">
                    <h3>⚠️ Error</h3>
                    <p>${message}</p>
                    <p style="margin-top: 1rem;">
                        <a href="index.html" style="color: #991b1b; text-decoration: underline;">
                            Return to gallery
                        </a>
                    </p>
                </div>
            `;
        }
    </script>
</body>
</html>
