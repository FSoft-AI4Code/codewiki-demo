<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeWiki Demo - Documentation Gallery</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #f1f5f9;
            --text-color: #334155;
            --border-color: #e2e8f0;
            --success-color: #10b981;
            --hover-bg: #f8fafc;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: var(--primary-color);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 1rem;
        }
        
        .header .subtitle {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .content {
            padding: 2rem;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 3rem;
            padding: 2rem;
            background: var(--secondary-color);
            border-radius: 12px;
            margin-bottom: 2rem;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .search-box {
            margin-bottom: 2rem;
        }
        
        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 0.5rem 1rem;
            border: 2px solid var(--border-color);
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        
        .filter-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }
        
        .project-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px -4px rgba(0, 0, 0, 0.15);
            border-color: var(--primary-color);
        }
        
        .project-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .project-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary-color), #764ba2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }
        
        .project-title {
            flex: 1;
        }
        
        .project-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.25rem;
        }
        
        .project-owner {
            font-size: 0.85rem;
            color: #64748b;
        }
        
        .project-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: #64748b;
        }
        
        .project-stats {
            display: flex;
            gap: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }
        
        .stat {
            flex: 1;
            text-align: center;
        }
        
        .stat-value {
            font-weight: 600;
            color: var(--primary-color);
            font-size: 1.1rem;
        }
        
        .stat-text {
            font-size: 0.75rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--secondary-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .no-results {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }
        
        .language-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--secondary-color);
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö CodeWiki Demo</h1>
            <p>Automated Repository-Level Documentation Gallery</p>
            <p class="subtitle">Browse documentation generated for real-world open source projects</p>
        </div>
        
        <div class="content">
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="total-projects">0</div>
                    <div class="stat-label">Projects</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="total-components">0</div>
                    <div class="stat-label">Components</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="languages">0</div>
                    <div class="stat-label">Languages</div>
                </div>
            </div>
            
            <div class="search-box">
                <input 
                    type="text" 
                    id="search-input" 
                    class="search-input" 
                    placeholder="üîç Search projects by name or language..."
                >
            </div>
            
            <div class="filters" id="filters"></div>
            
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <p>Loading projects...</p>
            </div>
            
            <div id="projects-grid" class="projects-grid" style="display: none;"></div>
            
            <div id="no-results" class="no-results" style="display: none;">
                <h3>No projects found</h3>
                <p>Try adjusting your search or filters</p>
            </div>
        </div>
    </div>
    
    <script>
        let allProjects = [];
        let currentFilter = 'all';
        
        // Automatically detect projects from docs folder
        async function loadProjects() {
            try {
                // Try to fetch projects.json if it exists
                const response = await fetch('projects.json');
                if (response.ok) {
                    const data = await response.json();
                    allProjects = data.projects;
                } else {
                    // Fallback: generate from directory structure
                    await scanDocsDirectory();
                }
                
                displayProjects();
                updateStats();
                createFilters();
            } catch (error) {
                console.error('Error loading projects:', error);
                document.getElementById('loading').innerHTML = `
                    <h3>‚ö†Ô∏è Error Loading Projects</h3>
                    <p>Please ensure projects.json exists or docs are properly structured.</p>
                    <p style="font-size: 0.9rem; margin-top: 1rem;">Create projects.json by running: <code>node generate-projects.js</code></p>
                `;
            }
        }
        
        async function scanDocsDirectory() {
            // This will be populated by the generator script
            // For now, we'll show a helpful message
            throw new Error('projects.json not found');
        }
        
        function detectLanguage(repoName) {
            const langPatterns = {
                'Python': ['py', 'python', 'django', 'flask'],
                'JavaScript': ['js', 'javascript', 'node', 'react', 'vue', 'angular'],
                'TypeScript': ['ts', 'typescript'],
                'Java': ['java', 'spring'],
                'C#': ['csharp', 'dotnet', 'cs'],
                'C++': ['cpp', 'c++'],
                'C': ['c-'],
                'Go': ['go', 'golang'],
                'Rust': ['rust', 'rs']
            };
            
            const lowerName = repoName.toLowerCase();
            for (const [lang, patterns] of Object.entries(langPatterns)) {
                if (patterns.some(p => lowerName.includes(p))) {
                    return lang;
                }
            }
            return 'Unknown';
        }
        
        function displayProjects(filter = currentFilter, search = '') {
            const grid = document.getElementById('projects-grid');
            const loading = document.getElementById('loading');
            const noResults = document.getElementById('no-results');
            
            loading.style.display = 'none';
            
            let filtered = allProjects;
            
            // Apply language filter
            if (filter !== 'all') {
                filtered = filtered.filter(p => p.language === filter);
            }
            
            // Apply search
            if (search) {
                const searchLower = search.toLowerCase();
                filtered = filtered.filter(p => 
                    p.name.toLowerCase().includes(searchLower) ||
                    p.owner.toLowerCase().includes(searchLower) ||
                    p.language.toLowerCase().includes(searchLower)
                );
            }
            
            if (filtered.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';
            grid.style.display = 'grid';
            
            grid.innerHTML = filtered.map(project => `
                <div class="project-card" onclick="viewProject('${project.folder}')">
                    <div class="project-header">
                        <div class="project-icon">üìÑ</div>
                        <div class="project-title">
                            <div class="project-name">${project.name}</div>
                            <div class="project-owner">${project.owner}</div>
                        </div>
                    </div>
                    <div class="project-meta">
                        <div class="meta-item">
                            <span class="language-badge">${project.language}</span>
                        </div>
                        ${project.model ? `
                        <div class="meta-item">
                            ü§ñ ${project.model}
                        </div>
                        ` : ''}
                    </div>
                    <div class="project-stats">
                        <div class="stat">
                            <div class="stat-value">${project.components || 0}</div>
                            <div class="stat-text">Components</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${project.depth || 0}</div>
                            <div class="stat-text">Depth</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${project.modules || 0}</div>
                            <div class="stat-text">Modules</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function updateStats() {
            document.getElementById('total-projects').textContent = allProjects.length;
            
            const totalComponents = allProjects.reduce((sum, p) => sum + (p.components || 0), 0);
            document.getElementById('total-components').textContent = totalComponents.toLocaleString();
            
            const languages = new Set(allProjects.map(p => p.language));
            document.getElementById('languages').textContent = languages.size;
        }
        
        function createFilters() {
            const languages = [...new Set(allProjects.map(p => p.language))].sort();
            const filtersDiv = document.getElementById('filters');
            
            filtersDiv.innerHTML = `
                <button class="filter-btn active" onclick="filterProjects('all')">All</button>
                ${languages.map(lang => `
                    <button class="filter-btn" onclick="filterProjects('${lang}')">${lang}</button>
                `).join('')}
            `;
        }
        
        function filterProjects(lang) {
            currentFilter = lang;
            
            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            const search = document.getElementById('search-input').value;
            displayProjects(lang, search);
        }
        
        function viewProject(folder) {
            window.location.href = `viewer.html?project=${folder}`;
        }
        
        // Search functionality
        document.getElementById('search-input').addEventListener('input', (e) => {
            displayProjects(currentFilter, e.target.value);
        });
        
        // Initialize
        loadProjects();
    </script>
</body>
</html>
